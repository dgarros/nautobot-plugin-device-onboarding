---
version: "3"
services:
  nautobot:
    build:
      context: "../"
      dockerfile: "development/Dockerfile"
    image: "nautobot-device-onboarding/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    command: >
      sh -c "nautobot-server migrate &&
             nautobot-server runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
      - "redis"
    env_file:
      - "./dev.env"
    volumes:
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"
    tty: true
  celery:
    build:
      context: "../"
      dockerfile: "development/Dockerfile"
    image: "nautobot-device-onboarding/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    entrypoint: "nautobot-server celery worker -Q celery -B -l INFO"
    depends_on:
      - "nautobot"
    env_file:
      - "./dev.env"
    volumes:
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"
    tty: true
  onboarding:
    build:
      context: "../"
      dockerfile: "development/Dockerfile"
    image: "nautobot-device-onboarding/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    entrypoint: "nautobot-server celery worker -Q onboarding -B -l INFO"
    depends_on:
      - "nautobot"
    env_file:
      - "./dev.env"
    volumes:
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"
    tty: true
  postgres:
    image: "postgres:12"
    env_file:
      - "./dev.env"
    volumes:
      - "pgdata_nautobot_device_onboarding:/var/lib/postgresql/data"
  redis:
    image: "redis:5-alpine"
    command:
      - "sh"
      - "-c"  # this is to evaluate the $REDIS_PASSWORD from the env
      - "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"  ## $$ because of docker-compose
    env_file:
      - "dev.env"
volumes:
  pgdata_nautobot_device_onboarding: {}
